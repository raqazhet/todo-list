version: '3.8'

services:
  app:
    build: ./
    command: ./wait-for-postgres.sh db  ./app
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - DB_PASSWORD=qwerty
  db:
    restart: always
    image: postgres
    volumes:
    - ./schema:/docker-entrypoint-initdb.d/
    - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5436:5432

volumes:
  db-data: